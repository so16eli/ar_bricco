<html>
    <head>
        <title> AR di bricco </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <!-- aframe-extras con animation-mixer -->
        <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
        <script>
        AFRAME.registerComponent('animation-mixer', AFRAME.EXTRAS.animationMixer);
        </script>

        <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.0/aframe/build/aframe-ar.min.js"></script>

    </head>

    <body style='margin : 0px; overflow: hidden;'>

        <a-scene embedded arjs>
            <!-- Marker Hiro -->
             <a-assets rotation="10 25 0">
                    <a-asset-item id="livello0" src="3d/livello0.glb"></a-asset-item>
                    <a-asset-item id="livello1" src="3d/livello1.glb"></a-asset-item>
                    <a-asset-item id="bricco" src="3d/skater.glb"></a-asset-item>
                    <a-asset-item id="stella" src="3d/lego1x1.glb"></a-asset-item>
                    <a-asset-item id="1x12" src="3d/lego1x1_2.glb"></a-asset-item>
                    <a-asset-item id="logoStella" src="3d/logo.glb"></a-asset-item>

            </a-assets>

            <a-marker type="pattern" url="3d/skaterNERA.patt">
                <!-- Aggiungi un oggetto 3D da visualizzare -->
                <!--<a-image src="immagini/altalena.jpg" position="0 0 0" rotation="-90 0 0" width="1.8" height="2.8"></a-image>-->
                    <!-- define your gltf asset -->
                    
                    <!-- use your gltf model -->
                    <a-entity light="type: ambient; color: #Ffffff; intensity: 1.5"></a-entity>
                    <a-entity light="type: directional; color: #fff; intensity: 1.5" position="1 2 1"></a-entity>
                    <a-entity light="type: point; intensity: 1.3; distance: 15; decay: 2" position="1 4 1"></a-entity>
    
                    <a-entity gltf-model="#livello0" scale=".5 .5 .5"  position="0 0 0" rotation="0 90 -90"></a-entity>
                    <a-entity gltf-model="#livello1" scale=".5 .5 .5"  position="0 0 0.05" rotation="0 90 -90"></a-entity>  

                    <a-entity gltf-model="#bricco" scale="1.5 1.5 1.5"   position="0 0.7 1.5" rotation="90 90 270"></a-entity> 
                    
                    <a-entity gltf-model="#stella" scale="1.4 1.4 1.4" animation-mixer position="1 1 1.2" rotation="0 90 -90"></a-entity> 
                    <a-entity gltf-model="#1x12" scale="1 1 1" animation-mixer position="-1.5 0.2 -1.2" rotation="0 90 -90"></a-entity> 

                    <a-entity gltf-model="#logoStella" scale="1 1 1" animation-mixer position="-1 0.5 -0.9" rotation="0 -90 90"></a-entity> 

            </a-marker>
            <!-- La camera AR -->
            <a-entity camera></a-entity>
        </a-scene>

    </body>

   
</html>
