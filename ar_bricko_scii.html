<html>
    <head>
        <title> AR di bricco </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <!-- aframe-extras con animation-mixer -->
        <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
        <script>
        AFRAME.registerComponent('animation-mixer', AFRAME.EXTRAS.animationMixer);
        </script>

        <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.0/aframe/build/aframe-ar.min.js"></script>

    </head>

    <body style='margin : 0px; overflow: hidden;'>

        <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; debugUIEnabled: false;">

            <!-- Marker Hiro -->
                <a-assets rotation="10 25 0">
                    <a-asset-item id="livello0Scii" src="3d/livelliBianchi.glb"></a-asset-item>
                    <a-asset-item id="livello1Scii" src="3d/corniceazzurra.glb"></a-asset-item>

                    <a-asset-item id="briccoScii" src="3d/brikkoScii.glb"></a-asset-item>

                    <a-asset-item id="stellaScii" src="3d/lego1x1Azzurro.glb"></a-asset-item>
                    <a-asset-item id="1x12Scii" src="3d/lego1x1Azzurro.glb"></a-asset-item>
                    <a-asset-item id="logoStellaScii" src="3d/logo.glb"></a-asset-item>

                    <!-- livelli skate -->
                    <a-asset-item id="livello0Skate" src="3d/livelloVerde.glb"></a-asset-item>
                    <a-asset-item id="livello1Skate" src="3d/corniceNera.glb"></a-asset-item>

                    <a-asset-item id="briccoSkate" src="3d/skater.glb"></a-asset-item>
                    <a-asset-item id="skateSkate" src="3d/skate.glb"></a-asset-item>

                    <a-asset-item id="stellaSkate" src="3d/lego1x1Verde.glb"></a-asset-item>
                    <a-asset-item id="1x12Skate" src="3d/1x1giallo.glb"></a-asset-item>
                    <a-asset-item id="logoStellaSkate" src="3d/logo.glb"></a-asset-item>

                </a-assets>

            <a-marker type="pattern" url="3d/marker_sci3.patt">
                    
                     <!--  X (Orizzontale), Y (Verticale), Z (ProfonditÃ )  -->

                    <a-entity light="type: ambient; color: #Ffffff; intensity: 1.5"></a-entity>
                    <a-entity light="type: directional; color: #fff; intensity: 1.5" position="1 2 1"></a-entity>
                    <a-entity light="type: point; intensity: 1.5; distance: 15; decay: 2" position="1 4 1"></a-entity>
    
                    <a-entity gltf-model="#livello0Scii" scale=".7 .7 .7"  position="0 0 -0.5" rotation="0 90 -90"></a-entity>
                    <a-entity gltf-model="#livello1Scii" scale=".7 .65 .7" animation-mixer position="0 1 -0.1" rotation="0 90 90"></a-entity>

                    <a-entity gltf-model="#briccoScii" scale="1.6 1.6 1.6"   position="0 0.7 1.5" rotation="90 90 270"></a-entity> 

                    <a-entity gltf-model="#stellaScii" scale="1.6 1.6 1.6" animation-mixer position="1 1 1" rotation="0 90 -90"></a-entity> 
                    <a-entity gltf-model="#1x12Scii" scale="1.3 1.3 1.3" animation-mixer position="-1 0.2 .2" rotation="0 90 -90"></a-entity> 

                    <a-entity gltf-model="#logoStellaScii" scale="1.4 1.4 1.4" animation-mixer position="-0.9 0.6 -1.5" rotation="0 -90 90"></a-entity> 

            </a-marker>

            <a-marker type="pattern" url="3d/skaterNuovo.patt">
                
                    <a-entity light="type: ambient; color: #Ffffff; intensity: 1.5" ></a-entity>
                    <a-entity light="type: directional; color: #fff; intensity: 1.5" position="1 2 1"></a-entity>
                    <a-entity light="type: point; intensity: 1.3; distance: 15; decay: 2" position="1 4 1"></a-entity>
    
                    <a-entity gltf-model="#livello0Skate" scale=".8 .8 .8"  position="0 0 0" rotation="0 90 -90"></a-entity>
                    <a-entity gltf-model="#livello1Skate" scale=".8 .8 .8" animation-mixer position="0 -1.5 0" rotation="15 100 90"></a-entity>

                    <a-entity gltf-model="#briccoSkate" scale="1.6 1.6 1.6"   position="0 0.7 1.5" rotation="90 90 270"></a-entity> 
                    <a-entity gltf-model="#skateSkate" scale=".6 .6 .6" animation-mixer  position="0 1.3 1.65" rotation="10 116 270"></a-entity> 

                    <a-entity gltf-model="#stellaSkate" scale="1.6 1.6 1.6" animation-mixer position="1 1 1" rotation="0 90 -90"></a-entity> 
                    <a-entity gltf-model="#1x12Skate" scale="1.3 1.3 1.3" animation-mixer position="-1 0.2 .2" rotation="0 90 -90"></a-entity> 

                    <a-entity gltf-model="#logoStellaSkate" scale="1.3 1.3 1.3" animation-mixer position="-0.9 0.6 -1.5" rotation="0 -90 90"></a-entity> 

            </a-marker>

            <!-- La camera AR -->
            <a-entity camera></a-entity>
        </a-scene>

          
    </body>

   
</html>
